    <main>     
      
      <!-- LOGIN-->
      <div class=" d-flex justify-content-center align-items-center flex-column pt-0">
        <div class="memberContact pb-5 d-flex flex-column align-items-center">
          <h3>Welcome! :)</h3>
          <br>
          <p>Enter your email and password to login:</p>
          
          <form class="p-3">
            <div class="form-group">
              <label for="user-mail">Email address</label>              
              <input type="email" class="form-control" id="user-mail" aria-describedby="emailHelp">
              <small id="message-email" class="alert-color"></small>
            </div>

            <div class="form-group">
              <label for="user-password">Password</label>
              <input type="password" class="form-control" id="user-password">
              <small id="message-password" class="alert-color"> </small>
              <small id="emailHelp" class="form-text text-muted mb-3"> <a class="passwordReset" href="passwordReset.html"> Forgot your password? </a></small>
              <div class="form-group form-check m-1">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>  
            </div>
            <button type="submit" class="btn btn-primary send-btn" id="button-login">Enter</button>
          </form>
          <div class="modal-footer d-flex justify-content-center flex-column">
            <p>Problems in login?</p>
            <a href="#" role="button" class="btn btn-primary send-btn">Help me</a>
          </div>

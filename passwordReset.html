  <main>     
      <div class="contactArea d-flex justify-content-center">

      </div>

      <!-- MEMBER PASSWORD RESET-->
      <div class="contactArea d-flex justify-content-center">
        <div class="memberContact m-5 p-5">
          <h3>Can't sign in? Let's reset your password.</h3>
          <form class="needs-validation" novalidate>
            <div class="form-group">
              <label for="emailContact">Email address</label>
              <input type="email" class="form-control" id="emailCheck" placeholder="Your email here">
            </div>
  <!--ChecheckBox -->
              <span id="emailAlert"></span>
            <div class="form-group form-check">
              <input type="checkbox"  class="form-check-input" id="agreeCheck" value="1" onclick="Checa(this)"/>
              <label class="form-check-label" for="agreeCheck">I agree to reset my password</label>
            </div>
  <!--FIM-->
            <button type="submit" id="sendBtn" class="btn send-btn">Send</button>
  
            
          </form>
        </div>
      </div>

     
      <br>
      <!--MEMBER CONTACT-->
    <div class="contactArea d-flex justify-content-center">
      <div class="memberContact m-5 p-5">
        <h3>Need more help? Send us a message!</h3>
        <form>
          <div class="form-group">
            <label for="nameContact">Name</label>
            <input type="email" class="form-control" id="nameContact" placeholder="Your name here">
          </div>

          <div class="form-group">
            <label for="emailContact">Email address</label>
            <input type="email" class="form-control" id="emailContact" placeholder="Your email here">
          </div>

          <div class="form-group">
            <label for="messageContact">Message</label>
            <textarea class="form-control" id="messageContact" rows="5" placeholder="Your msg here... Be nice :)"></textarea>
          </div>
          <button type="submit" class="btn send-btn lets-btn">Send</button>
        </form>
      </div>
